dist:       trusty
language:   python


os:
  - linux


addons:
  artifacts: true
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - gcc-5
    - python3


install:
  - sudo apt-get update
  - chmod u+x ci/travis-ci.sh


env:
  global:
    secure: ""


matrix:
  - env: CI_JOB=BUILD_CCORE
  - env: CI_JOB=UT_CCORE
  - env: CI_JOB=VALGRIND_CCORE
  - env: CI_JOB=TEST_PYCLUSTERING
  - env: CI_JOB=DOCUMENTATION


script:
  - ./ci/travis-ci.sh


after_success:
  - CI_JOB=DEPLOY
  - ./ci/travis-ci.sh